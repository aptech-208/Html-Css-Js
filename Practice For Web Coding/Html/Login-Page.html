<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Login</title>
    <link rel="stylesheet" href="../Css/Login-Page.css">
</head>
<body>

    <div class="blur"></div>

    <div class="navbar">

        <div class="item">
            <ul>
                <li>Home</li>
                <li>About Me</li>
                <li>Destination</li>
            </ul>
        </div>

        <div class="btt">
            <button>Contact</button>
        </div>

    </div>

    <div class="login">
        <h1>Mechanics Robotism</h1>
        <span>Karachi, Pakistan</span>
        <form class="loginbox" action="">
            <input class="id" type="text" placeholder="Username" required>
            <input class="pass" type="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
            <label class="forg" for="">Forgot Your Password - - - - - - - - -</label>
        </form>
    </div>

    <div class="card">

        <div class="cardbg">
            <img src="../Media/mechareal.webp" alt="">
        </div>

        <div class="logotop">
            <img src="../Media/mechtoplogo.png" alt="">
        </div>

        <div class="logobot">
            <img src="../Media/mechbotlogobgr.png" alt="">
        </div>

    </div>

</body>
</html>
