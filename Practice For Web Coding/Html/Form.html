<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form>
        <label>Add Your Name</label>
        <input type="text" required placeholder="Name">

        <br><br>

        <label>Add Your Email</label>
        <input type="email" required placeholder="Email">

        <br><br>

        <label>Add Your Password</label>
        <input type="password" required placeholder="Password">

        <br><br>

        <label>Add Your Number</label>
        <input type="number" required placeholder="Number">

        <br><br>

        <label>Upload Your File</label>
        <input type="file">

        <br><br>

        <label>Add Your Date of Birth</label>
        <input type="date">

        <br><br>

        <label>Choose Your Color</label>
        <input type="color">

        <br><br>

        <label>Choose Your Gender Accordingly</label>
        <br>
        <input type="radio" name="Gender">
        <label>Male</label>
        <input type="radio" name="Gender">
        <label>Female</label>

        <br><br>

        <label>Your Home Country-Dual Nationality</label>
        <br>
        <input type="checkbox" name="Country-Dual">
        <label>Pakistan</label>
        <br>
        <input type="checkbox" name="Country-Dual">
        <label>India</label>
        <br>
        <input type="checkbox" name="Country-Dual">
        <label>China</label>
        <br>
        <input type="checkbox" name="Country-Dual">
        <label>Japan</label>

        <br><br>

        <input type="submit" value="Submit Here">

    </form>
</body>

</html>
